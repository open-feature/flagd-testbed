name: ci

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: gherkin-lint
        uses: nhatthm/gherkin-lint-action@v1
        with:
          feature_files: features/*

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
